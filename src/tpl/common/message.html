<div class="console-message-dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)" z-index="-1"
                aria-hidden="true">&times;</button>
        <h5 class="modal-title">{{ title }}</h5></div>
    <div class="modal-body clearfix">
        <div class="col-sm-1 text-center"><span class="text-2x" ng-class="iconClass"></span></div>
        <div class="col-sm-11 breakall"><p ng-bind-html="message"></p></div>
    </div>
    <div class="modal-footer">
        <button ng-repeat="btn in buttons" ng-click="eventHandler(btn.result)" class="btn" ng-class="btn.cssClass">{{
            btn.label }}
        </button>
    </div>
</div>
