<div class="modal-header">
    <button type="button" style="font-size: 28px;
margin-top: -8px;
float:right;
font-weight: normal;
padding: 0;
cursor: pointer;
background: transparent;
border: 0;
-webkit-appearance: none;" ng-click="close()">×
    </button>
    <h5 class="modal-title"><span ng-bind="modal.title"/>配网用户信息</h5>
</div>
<div class="modal-body b-t b-light">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">配网用户户号</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="配网用户户号" name="consNo"
                       ng-model="demand.consNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">供电公司</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="供电公司" name="powerOrgName"
                       ng-model="demand.powerOrgName">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">供电公司单位代码</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="供电公司单位代码" name="powerOrgNo"
                       ng-model="demand.powerOrgNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">最大负荷</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="最大负荷" name="maxLoad"
                       ng-model="demand.maxLoad">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">最小负荷</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="最小负荷" name="minLoad"
                       ng-model="demand.minLoad">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">平均负荷</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="平均负荷" name="averLoad"
                       ng-model="demand.averLoad">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="save()"
            disabled="disabled">确定
    </button>
    <button class="btn btn-default" data-ng-click="cancel()">取消</button>
</div>
