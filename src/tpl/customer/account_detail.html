<div class="modal-header">
    <button type="button" style="font-size: 28px;
margin-top: -8px;
float:right;
font-weight: normal;
padding: 0;
cursor: pointer;
background: transparent;
border: 0;
-webkit-appearance: none;" ng-click="close()">×
    </button>
    <h5 class="modal-title"><span ng-bind="modal.title"/>企业银行账户信息</h5>
</div>
<div class="modal-body b-t b-light">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">开户名称</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="开户名称" name="accountName"
                       ng-model="account.accountName">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">开户银行</label>
            <div class="col-md-6">
                <select name="bankName" ng-model="account.bankName" class="form-control m-b">
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">银行账号</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="银行账号" name="accountNo"
                       ng-model="account.accountNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">税号</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="税号" name="taxNo" ng-model="account.taxNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">预留手机</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="预留手机" name="concatTel"
                       ng-model="account.concatTel">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">注册地址</label>
            <div class="col-md-6">
                                            <textarea class="form-control" rows="3"
                                                      placeholder="注册地址" name="registeredAddr"
                                                      ng-model="account.registeredAddr"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="save()"
            disabled="disabled">确定
    </button>
    <button class="btn btn-default" data-ng-click="cancel()">取消</button>
</div>
