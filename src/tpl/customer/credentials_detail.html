<div class="modal-header">
    <button type="button" style="font-size: 28px;
margin-top: -8px;
float:right;
font-weight: normal;
padding: 0;
cursor: pointer;
background: transparent;
border: 0;
-webkit-appearance: none;" ng-click="close()">×
    </button>
    <h5 class="modal-title"><span ng-bind="modal.title"/></h5>
</div>
<div class="modal-body b-t b-light">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">证件编号</label>
            <div class="col-md-6 center">
                <input type="text" class="form-control" placeholder="证件编号" name="credNo"
                       ng-model="credNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">上传照片</label>
            <div class="col-md-6">
                <input type="file" name="credFile" ui-jq="filestyle" class="filestyle"
                       accept="image/jpeg,image/png"
                       data-buttonText="选择文件"
                       data-iconName="fa fa-camera-retro"
                       ng-file-model="credFile"
                       nv-file-select uploader="uploader"/>
                <span class="help-block m-b-none">上传格式为jpg/png,附件大小不超过3M</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-6">
                <div style="border: 1px dashed #dddddd;background: #fafafa;width: 96px;height: 96px" align="center">
                    <a ng-click="openLightboxModal()">
                        <img ng-if="credFile.url" ng-src="{{credFile.url}}"
                             class="img-thumbnail" style="height: 96px"/>
                    </a>
                    <!--<img src="img/noimage.png"  width="96px" height="96px" class="img-thumbnail" ng-hide="credFile.credNo"/>-->
                </div>

            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="ok()"
            disabled="disabled">确定
    </button>
    <button class="btn btn-default" data-ng-click="cancel()">取消</button>
</div>
