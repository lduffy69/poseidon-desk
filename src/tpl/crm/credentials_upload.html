<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)"
            aria-hidden="true">&times;</button>
    <h5 class="modal-title" ng-bind="dlgTitle"></h5></div>
</div>
<div class="modal-body b-t b-light">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="text-danger">*</span>证件编号</label>
            <div class="col-sm-9 center">
                <input type="text" class="form-control" placeholder="证件编号" name="credNo"
                       ng-model="credentials.credNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上传照片</label>
            <div class="col-sm-9">
                <input type="file" name="credFile" ui-jq="filestyle" class="filestyle"
                       accept="image/jpeg,image/png"
                       data-buttonText="选择文件"
                       data-iconName="fa fa-camera-retro"
                       ng-file-model="credFile"
                       nv-file-select uploader="uploader"/>
                <span class="help-block m-b-none">上传格式为jpg/png,附件大小不超过3M</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                <div style="border: 1px dashed #dddddd;background: #fafafa;width: 96px;height: 96px" align="center">
                    <a ng-click="openLightboxModal()">
                        <img ng-if="credFile.url" ng-src="{{credFile.url}}"
                             class="img-thumbnail" style="height: 96px"/>
                    </a>
                    <!--<img src="img/noimage.png"  width="96px" height="96px" class="img-thumbnail" ng-hide="credFile.credNo"/>-->
                </div>

            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-disabled="form.$invalid" ng-click="doAction()">确定
    </button>
    <button class="btn btn-default" data-ng-click="close(false)">取消</button>
</div>
