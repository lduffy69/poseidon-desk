<div class="wrapper">
    <div class="pull-right">
        <button class="btn btn-sm btn-default  m-t-n-xs" ng-click="refresh()">
            <span class="glyphicon glyphicon-refresh"></span>刷新
        </button>
        <button class="btn btn-sm btn-info m-t-n-xs" customer-create>新增</button>
    </div>

    <div class="h4">客户档案管理</div>
</div>
<div class="wrapper b-t m-t-xxs">
    <div class="input-group">
        <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control input-sm" placeholder="客户名称" ng-model="query">
    </div>
</div>
<div class="row-row">
    <div class="cell scrollable hover">
        <div class="cell-inner">
            <div class="padder">
                <div class="list-group">
                    <a ng-repeat="item in items | filter:query"
                       class="list-group-item b-l-3x hover-anchor"
                       ui-sref=".detail({ custId: item.custId })"
                       ng-class="{'hover b-l-info': item.selected}" ng-click="selectItem(item)">
                        <span class="block text-ellipsis">{{ item.custName ? item.custName : '未知' }}</span>
                        <small class="text-muted" ng-bind="item.enterpriseName"></small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
