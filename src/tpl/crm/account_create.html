<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="close(false)"
            aria-hidden="true">&times;</button>
    <h5 class="modal-title" ng-bind="dlgTitle"></h5></div>
</div>
<div class="modal-body b-t b-light">
    <form name="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="text-danger">*</span>开户名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="开户名称" name="accountName"
                       ng-model="account.accountName">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="text-danger">*</span>开户银行</label>
            <div class="col-sm-9">
                <select name="bankName" ng-model="account.bankName" class="form-control m-b">
                    <option value="">-- 请选择 --</option>
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="银行账号" name="accountNo"
                       ng-model="account.accountNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">税号</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="税号" name="taxNo" ng-model="account.taxNo">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预留手机</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="预留手机" name="concatTel"
                       ng-model="account.concatTel">
                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">注册地址</label>
            <div class="col-sm-9">
                                            <textarea class="form-control" rows="3"
                                                      placeholder="注册地址" name="registeredAddr"
                                                      ng-model="account.registeredAddr"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-disabled="form.$invalid" ng-click="doAction()">确定
    </button>
    <button class="btn btn-default" data-ng-click="close(false)">取消</button>
</div>
